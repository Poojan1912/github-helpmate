<div class="container mt-5 max-width-400">
  <div class="card">
    <div class="card-header text-center text-white bg-dark-pink">
      <h4 class="my-4">Login To Access</h4>
    </div>

    <div class="card-body">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <input
            type="email"
            class="form-control my-2"
            id="email"
            name="email"
            ngModel
            placeholder="Enter Email"
            required
          />
        </div>

        <div class="form-group my-2">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            ngModel
            placeholder="Enter password"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >Minimum length of the password should be 6 or more</small
          >
        </div>

        <div class="text-center">
          <button class="btn btn-primary px-5" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
