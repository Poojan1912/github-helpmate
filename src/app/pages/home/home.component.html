<div class="container">
  <form
    class="form-inline mt-4 d-flex align-items-center justify-content-center"
    (ngSubmit)="findUser()"
  >
    <div class="form-group">
      <label class="form-label" for="userName">User Name</label>
      <input
        [(ngModel)]="userName"
        type="text"
        id="userName"
        class="form-control"
        name="userName"
      />
    </div>
    <button type="submit" class="btn btn-primary align-self-end ms-2">
      Find User
    </button>
  </form>

  <!-- to render error -->
  <div *ngIf="error" class="alert alert-danger m-5" role="alert">
    {{ error }}
  </div>

  <div *ngIf="user" class="row mt-3">
    <div class="col col-md-3">
      <app-user-card [user]="user"></app-user-card>
    </div>
    <div class="col col-md-9">
      <app-repos [repoUrl]="user.repos_url"></app-repos>
    </div>
  </div>
</div>
