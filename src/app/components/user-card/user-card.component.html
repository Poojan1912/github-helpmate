<div>
  <img
    [src]="user.avatar_url"
    width="300"
    height="300"
    class="img-fluid rounded-circle profile-pic border-2 border-white"
    alt=""
  />

  <div class="card-body">
    <h5 class="card-title">
      {{ user.name }}
    </h5>
    <p *ngIf="user.bio" class="card-text">BIO: {{ user.bio }}</p>
    <p *ngIf="user.company" class="card-text">COMPANY: {{ user.company }}</p>
    <p *ngIf="user.blog" class="card-text">BLOG: {{ user.blog }}</p>
    <p class="card-text">
      LAST UPDATED at: {{ user.updated_at | date: "short" }}
    </p>
  </div>
</div>
